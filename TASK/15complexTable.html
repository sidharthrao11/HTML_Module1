<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <table border="" width="100%" height="600px">
        <tr>
            <th colspan="2">tset1</th>
            <th colspan="2">tset3</th>
            <th>tset5</th>
            <th>tset6</th>
            <th>test7</th>
        </tr>

        <tr>
            <th>tset1</th>
            <th>tset2</th>
            <th colspan="2">test3</th>
            <th rowspan="2">test4</th>
            <th>test6</th>
            <th>test7</th>
        </tr>

        <tr>
            <th colspan="2">tset1</th>
            <th colspan="2">tset3</th>
            <th>tset6</th>
            <th>test7</th>
        </tr>

        <tr>
            <th colspan="2">tset1</th>
            <th>tset3</th>
            <th>tset4</th>
            <th>tset5</th>
            <th>tset6</th>
            <th>test7</th>
        </tr>


    </table>
</body>
</html>
