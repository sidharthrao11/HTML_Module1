<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h3><u>Student Registration form</u></h3>
    <fieldset>
    <form action="">
        <label for="FirstName">First Name: </label>
        <input type="text">
        <br><br>
        <label for="LastName">Last Name: </label>
        <input type="text">
        <br><br>
        <label for="email">Email: </label>
        <input type="email">
        <br><br>
        <label for="mobile">Mobile: </label>
        <input type="number">
        <br><br>
        <label for="gender">Gender: </label>
       <input type="radio" name="gender">
        <label for="Male" >Male</label>
        <input type="radio" name="gender"> 
        <label for="Female">Female</label>
        <br><br>
        <label for="birthdate">Date Of Birth: </label>
        <input type="date">
        <br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10" ></textarea>
        <br><br>
        <label for="city">City: </label>
        <input type="text">
        <br><br>
        <label for="areapin">Area PIN: </label>
        <input type="number">
        <br><br>
        <label for="state">State: </label>
        <input type="text">
        <br><br>
        <label for="Qualifications">Qualifications: </label>
       <select name="Qualifications" id=""><option value=""> select Qualifications</option></select>
        
        <br><br>
        <label for="specialization">Specialization:</label>
        <input type="checkbox">
        <label for="cs">Computer Science</label>
        <br>
        <input type="checkbox">
        <label for="IT">Information Technology</label>
        <br>
        <input type="checkbox">
        <label for="ca">Computer Architecture</label>
        <br>
        <input type="checkbox">
        <label for="tc">Tele Communication</label>
        <br><br>
        <label for="password">Password:</label>
        <input type="password">
        <br><br>
        <button>Registred</button>
    </form>
</fieldset>

<img src="../image/form4.png" alt="">
</body>
</html>
