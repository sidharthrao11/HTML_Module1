<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 5</title>
</head>
<body>
    <h1> A Nested HTML List</h1>

    <h5>A nested list contains a list inside a list.</h5>

    <ul>
        <li>Copybooks</li>
    </ul>
    <ul>
        <li>Books</li>
        <ul type="circle">
            <li>Detective books</li>
            <li>Roman books</li>
            <li>Fairy tale books</li>
        </ul>
    </ul>
    <ul>
        <li>Ebooks</li>
    </ul>
</body>
</html>
