<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map in HTML</title>
</head>
<body>
    <h1>Image Map in HTML</h1>

 <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="solarSystem.jpg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Mercury" title="Mercury" href="https://en.wikipedia.org/wiki/Mercury_(planet)" coords="135,187,13" shape="circle">
    <area target="" alt="Venus" title="Venus" href="https://en.wikipedia.org/wiki/Venus" coords="178,187,15" shape="circle">
    <area target="" alt="Earth" title="Earth" href="https://en.wikipedia.org/wiki/Earth" coords="224,189,18" shape="circle">
    <area target="" alt="Jupiter" title="Jupiter" href="https://en.wikipedia.org/wiki/Jupiter" coords="355,187,53" shape="circle">
    <area target="" alt="Saturn" title="Saturn" href="https://en.wikipedia.org/wiki/Saturn" coords="424,157,401,267,500,233,539,123,498,121" shape="poly">
    <area target="" alt="Uranus" title="Uranus" href="https://en.wikipedia.org/wiki/Uranus" coords="515,212,560,205,578,168,537,169" shape="poly">
    <area target="" alt="Netnune" title="Netnune" href="https://en.wikipedia.org/wiki/Neptune" coords="593,191,18" shape="circle">
    <area target="" alt="Mars" title="Mars" href="https://en.wikipedia.org/wiki/Mars" coords="272,187,13" shape="circle">
    <area target="" alt="Sun" title="Sun" href="https://en.wikipedia.org/wiki/Sun" coords="1,13,99,73,119,199,91,297,-1,367,-1,200,0,185" shape="poly">
</map>
 
</body>
</html>
