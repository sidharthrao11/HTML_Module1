<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path In HTML</title>
</head>
<body>
    <h1>Path In HTML</h1>
    <p>Location of any file or folder</p>
    <p>we have two types of path in HTML</p>
    <ol>
        <li>Absolute path</li>
        <ul>
               <li>exact location of any folder</li>
               <li><img src="../../Pictures/guitar-wallpapers-free-downoad-hd.jpg" alt=""></li>
       </ul>

       <li>Relative path</li> 
       <ul>
        <li>(../) one backspace</li>
        <li><img src="../PRACTICS/banner02.jpg" alt=""></li>
       </ul>   
    </ol>
</body>
</html>
