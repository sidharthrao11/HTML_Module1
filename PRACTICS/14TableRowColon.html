<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows & colons In HTML</title>
</head>
<body>
    <h1>Rows & colons In HTML</h1>

    <table border="" width="50%" heigth="500px">
    <tr>
        <td>Test 1</td>
        <td colspan="3">Test 2</td>
    </tr>
    <tr>
        <td>Test1</td>
        <td>Test2</td>
        <td>Test3</td>
        <td rowspan="3">Test4</td>
    </tr>
    <tr>
        <td>Test1</td>
        <td colspan="2">Test2</td>
    </tr>
    <tr>
        <td>test1</td>
        <td>test2</td>
        <td>test3</td>
    </tr>

</table>
</body>
</html>
